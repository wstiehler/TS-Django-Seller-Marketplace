{%extends 'base.html'%}

{%block content%}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Visualização do Seller</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/seller" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <strong>Nome Fantasia: </strong>{{db.name}}<br>
        <strong>CNPJ: </strong>{{db.cnpj}}<br>
        <strong>MAIL: </strong>{{db.mail}}<br>
        <strong>ENDEREÇO: </strong>{{db.address}}<br>
        <strong>DATA CRIAÇÃO: </strong>{{db.data_created}}<br>
        <strong>DATA ATUALIZAÇÃO: </strong>{{db.data_updated}}<br>
    </div>
{%endblock%}
